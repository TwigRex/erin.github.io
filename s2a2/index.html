<body>

    <!-- hidden checkbox -->
    <input type="checkbox" id="switch">
  
    <!-- wrapper -->
        <div id="content">
            <img src="broken" alt="An artful illustration of a room if I do say so myself">
            <span role="img" aria-label="an illsutration of a room"></span>

            <!-- welcome home msg -->
            <div id="message">
                <div id="overlay" class="fadeOut"></div>
                <div id="text"></div>
            </div>
            
            <!-- wrapper for the two buttons -->
            <div id="options">
                <!-- calling in the switch -->
                <label for="switch" title="Day or night?">
                    <div id="sunBall">
                        <div class="sun" id="point1">★</div>
                        <div class="sun" id="point2">★</div>
                    </div>
                    <div id="moon"></div>
                </label>
                <!-- calling in the play button -->
                <div id="musicDay">
                    <button id="playButtonDay" title="Play early morning vibes!">Play</button>
                    <audio id="audioPlayerDay" src="morning.mp3" type=""></audio> 
                </div>
                <div id="musicNight">
                    <button id="playButtonNight" title="Play a night lullaby!">Play</button>
                    <audio id="audioPlayerNight" src="night.mp3" type=""></audio> 
                </div>
            </div>

                <div id="spikey"></div>

                <div id="window"></div>
                <div id="sofa"></div>
                <div id="kitchen"></div>
                <div id="plant"></div>
                <div id="tv"></div>
            </div> -->
    
        </div>
    </div>

    <!-- for the music button -->
    <script src="script.js"></script>
</body>
